<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹기능사</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
    <!-- 
        주의사항 : 
        - 작업 완료 후 href="#none" 한꺼번에 넣기
        - 이미지 alt 값 빼먹지 말기
     -->
</head>

<body>
    <!-- .container>header#hd+#swiper+#threeBanner+footer#fd+#popup -->
    <div class="container rel">
        <header id="hd" class="d-flex jcb aic h100 rel">
            <h1><a href="#none"><img src="./img/logo.png" alt=""></a></h1>
            <!-- ul#gnb>li*4>a{대메뉴$}+ul>li*4>a{소메뉴$} -->
            <!-- ul#gnb.d-flex>li.rel*4>a{대메뉴$}+ul.abs>li*4>a{소메뉴$} -->
            <div class="d-flex aie h100">
                <ul id="gnb" class="d-flex">
                    <li class="rel">
                        <a href="#none">대메뉴1</a>
                        <ul class="abs">
                            <li><a href="#none">소메뉴1</a></li>
                            <li><a href="#none">소메뉴2</a></li>
                            <li><a href="#none">소메뉴3</a></li>
                            <li><a href="#none">소메뉴4</a></li>
                        </ul>
                    </li>
                    <li class="rel">
                        <a href="#none">대메뉴2</a>
                        <ul class="abs">
                            <li><a href="#none">소메뉴1</a></li>
                            <li><a href="#none">소메뉴2</a></li>
                            <li><a href="#none">소메뉴3</a></li>
                            <li><a href="#none">소메뉴4</a></li>
                        </ul>
                    </li>
                    <li class="rel">
                        <a href="#none">대메뉴3</a>
                        <ul class="abs">
                            <li><a href="#none">소메뉴1</a></li>
                            <li><a href="#none">소메뉴2</a></li>
                            <li><a href="#none">소메뉴3</a></li>
                            <li><a href="#none">소메뉴4</a></li>
                        </ul>
                    </li>
                    <li class="rel">
                        <a href="#none">대메뉴4</a>
                        <ul class="abs">
                            <li><a href="#none">소메뉴1</a></li>
                            <li><a href="#none">소메뉴2</a></li>
                            <li><a href="#none">소메뉴3</a></li>
                            <li><a href="#none">소메뉴4</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            
        </header>
        <div id="swiper" class=" h300 ofh">
            <!-- .swiper-wrapper.wmany.ofh>.swiper-slide*3>img -->
            <div class="swiper-wrapper d-flexxx wmany rel">
                <div class="swiper-slide abs on"><img src="./img/slider01.jpg" alt=""></div>
                <div class="swiper-slide abs"><img src="./img/slider02.jpg" alt=""></div>
                <div class="swiper-slide abs"><img src="./img/slider03.jpg" alt=""></div>
            </div>
        </div>
        <div id="threeBanner" class=" d-flex h200">
            <!-- h2{공지사항}+.notice.rel>ul.abs>li*4>a{공지내용$} -->
            <div class="tab rel d-flex w33 ">
                <div class="notice on">
                    <h2>공지사항</h2>
                    <ul class="abs">
                        <li><a href="#none">공지내용1</a></li>
                        <li><a href="#none">공지내용2</a></li>
                        <li><a href="#none">공지내용3</a></li>
                        <li><a href="#none">공지내용4</a></li>
                    </ul>
                </div>
                <div class="gallery">
                    <h2>갤러리</h2>
                    <ul class="abs d-flex">
                        <li><a href="#none"><img src="./img/gallery01.jpg" alt=""></a></li>
                        <li><a href="#none"><img src="./img/gallery02.jpg" alt=""></a></li>
                        <li><a href="#none"><img src="./img/gallery03.jpg" alt=""></a></li>
                    </ul>
                </div>
            </div>
            <!-- .w33>.banner>a>img -->
            <div class="banner w33"><a href="#none"><img src="./img/banner.jpg" alt=""></a></div>
        
            <div class="link w33"><a href="#none"><img src="./img/link.jpg" alt=""></a></div>    
        </div>
        <footer id="fd" class="h100 d-flex aic">
            <h2><a href="#none"><img src="./img/logo-footer.png" alt=""></a></h2>
            <div>
                <p>copyright</p>
            </div>
        </footer>
        <div id="popup" class="abs">
            <h3>팝업타이틀</h3>
            <p>팝업내용</p>
            <button>닫기</button>
        </div>
    </div>
</body>

</html>
