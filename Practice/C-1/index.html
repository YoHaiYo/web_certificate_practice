                    <div class="swiper-slide abs"><a href="#none"><img class="w800 h350" src="./img/slider02.jpg" alt="이미지"></a></div>

                </div>
            </div>

            <!-- <div id="swiper" class="ofh w800 h350 ">

                    <div class="swiper-slide "><a href="#none"><img class="w800 h350" src="./img/slider01.jpg" alt="이미지"></a></div>

                    <div class="swiper-slide "><a href="#none"><img class="w800 h350" src="./img/slider03.jpg" alt="이미지"></a></div>

            <div id="threeBanner" class="h200 d-flex">
                <!-- .tab>(.notice>h2{공지사항}+ul>li*4>a{공지내용})+(.gallery>ul>li*3>a>img) -->
                <div class="tab w300 d-flex rel">
                    <div class="notice on">
                        <h2>공지사항</h2>
                        <ul class="abs">
                            <li><a href="#none">공지내용</a></li>
                            <li><a href="#none">공지내용</a></li>

                            <li><a href="#none"><img src="./img/gallery02.jpg" alt="이미지"></a></li>
                            <li><a href="#none"><img src="./img/gallery03.jpg" alt="이미지"></a></li>
